<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .header { background: #222; color: white; padding: 15px; text-align: center; font-size: 24px; }
        .nav { text-align: center; background: #333; padding: 10px; }
        .nav a { color: white; text-decoration: none; margin: 15px; font-size: 18px; }
        .container { width: 80%; margin: auto; padding: 20px; background: white; margin-top: 20px; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); }
        .review-card { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .footer { background: #222; color: white; text-align: center; padding: 15px; margin-top: 20px; }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">Movie Reviews</div>

    <!-- Navigation -->
    <div class="nav">
        <a href="/">Home</a>
        <a href="/reviews">Reviews</a>
    </div>

    <!-- Review Form -->
    <div class="container">
        <h2>Write a Review</h2>
        <form method="POST">
            <label>Movie Name:</label><br>
            <input type="text" name="movie_name" required><br><br>

            <label>Your Experience:</label><br>
            <textarea name="experience" required></textarea><br><br>

            <label>Rating:</label><br>
            <select name="rating">
                <option value="⭐ 1/5">⭐ 1/5</option>
                <option value="⭐ 2/5">⭐ 2/5</option>
                <option value="⭐ 3/5">⭐ 3/5</option>
                <option value="⭐ 4/5">⭐ 4/5</option>
                <option value="⭐ 5/5">⭐ 5/5</option>
            </select><br><br>

            <button type="submit">Submit Review</button>
        </form>
    </div>

    <!-- Display Reviews -->
    <div class="container">
        <h2>Latest Reviews</h2>
        {% for review in reviews %}
            <div class="review-card">
                <h3>{{ review.movie_name }}</h3>
                <p>{{ review.experience }}</p>
                <p>{{ review.rating }}</p>
            </div>
        {% endfor %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Movie Review App</p>
    </div>

</body>
</html>
