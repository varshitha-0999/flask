<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review App</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .header { background: #222; color: white; padding: 15px; text-align: center; font-size: 24px; }
        .nav { text-align: center; background: #333; padding: 10px; }
        .nav a { color: white; text-decoration: none; margin: 15px; font-size: 18px; }
        .hero { text-align: center; background: #444; color: white; padding: 50px; }
        .footer { background: #222; color: white; text-align: center; padding: 15px; margin-top: 20px; }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">Movie Review App</div>

    <!-- Navigation -->
    <div class="nav">
        <a href="/">Home</a>
        <a href="/reviews">Reviews</a>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to the Movie Review App</h1>
        <p>Rate and review your favorite movies.</p>
        <p><a href="/reviews" style="color: yellow;">Write a Review</a></p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Movie Review App</p>
    </div>

</body>
</html>
